# VRChat Auto-Diary Configuration
# このファイルはgit管理されます。APIキーなど機密情報は .env に記載してください。

# VRChatプロセス監視設定
process:
  # 監視対象のプロセス名（カンマ区切り）
  names: "VRChat.exe,VRChat,VRChatClient.exe"
  # 監視間隔（秒）
  check_interval: 30

# パス設定
paths:
  # 録音ファイルの保存先
  recording_dir: "./recordings"
  # 日記ファイルの保存先
  diary_dir: "./diaries"

# 音声設定
audio:
  # サンプリングレート（Hz） - Whisperの推奨は16kHz
  sample_rate: 16000
  # チャンネル数（1=モノラル、2=ステレオ）
  channels: 1
  # ブロックサイズ
  block_size: 1024
  # 無音しきい値（0.01-0.1、大きくすると無音カットが強くなる）
  silence_threshold: 0.02

# Whisper設定（文字起こし）
whisper:
  # モデルサイズ: tiny, base, small, medium, large-v2, large-v3, large-v3-turbo
  # large-v3-turbo: 約8.1億パラメータ、モデルサイズ~1.6GB
  #   - large-v3比で推論5-8倍高速
  #   - VRAM目安: 6GB前後（FP16使用時）
  model_size: "large-v3-turbo"
  
  # デバイス: cpu, cuda, auto
  device: "cuda"
  
  # 計算型: int8, int8_float16, int16, float16, float32
  # large-v3-turboではfloat16推奨（GPU使用時）
  compute_type: "float16"
  
  # ビームサイズ（1-10、大きいほど精度向上だが遅くなる）
  beam_size: 5
  
  # VADフィルタ（Voice Activity Detection、無音区間を自動スキップ）
  vad_filter: true

# Gemini設定（要約・日記生成）
gemini:
  # 使用するGeminiモデル
  model: "gemini-flash-latest"

# ログ保存期間設定
retention:
  # 古いWAVファイルを削除するまでの日数
  days: 7
